<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
 <form>
    <style>
    body {
      background-image: url(image.jpg); 
      background-size:cover; ;
      font-family:Verdana, Geneva, Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .container {
      background:silver;
      padding: 60px;
      border-radius: 100px;

      height: 70vh;
    }  
    input[type="First name"],input[type="Last name"], input[type="Email"], input[type="password"]
    {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }    
    input[type="Submit"] {
      width: 40%;
      padding: 10px;
      background:black;
      color: white;
      border-radius: 5px;
    }

    </style>
    <div class =container>
        <h1 style="text-align:center;">Register Form</h1>
        First name:<br>
        <br><input type="first name"name="first name"><br>
        Last name:<br>
        <input type="last name"name="last name"><br>
        Email:<br>
        <input type ="email" type="text" id ="email"><br>
        Password:<br>
        <input type="password"name="password"><br>
        Gender:<br>
        <input type="radio" id="male" name="gender">
        Male
        <input type="radio" id="female" name="gender">
        Female<br>
        <br><input type="Submit">
 </div>
 </form>
